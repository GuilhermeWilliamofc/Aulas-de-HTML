<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 18 - Teste com imagens</title>
    <style>
        img#javascript{
            width: 300px;
            height: 330px;
        }
    </style>
</head>
<body>
    <hr>
    <h1>Testando carga e imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>

    <img src="logo-html5.png" alt="Logo HTML5">

    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <hr>
    <img src="imagens/logo-css3.png" alt="">
    <hr>
    <p>Também podemos carregar imagens externas.</p>
    <hr>
    <img id="javascript" src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt=""> <!--URL-->
</body>
</html>
